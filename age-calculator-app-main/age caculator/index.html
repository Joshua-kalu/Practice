<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator">
    <form id="ageForm" class="calculator__form">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required>
        <span class="error" id="dayError"></span>
      </div>

      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" required>
        <span class="error" id="monthError"></span>
      </div>

      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="YYYY" required>
        <span class="error" id="yearError"></span>
      </div>

      <button type="submit" class="calculator__submit">Calculate</button>
    </form>

    <div class="calculator__result">
      <p><span id="years" class="animate-number">--</span> years</p>
      <p><span id="months" class="animate-number">--</span> months</p>
      <p><span id="days" class="animate-number">--</span> days</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/" target="">Joshua</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
